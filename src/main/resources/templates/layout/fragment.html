<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<div th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="/">JAVA C5</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarTogglerDemo02"
					aria-controls="navbarTogglerDemo02" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="nav-item"><a class="nav-link" href="/books">Book</a></li>
						<li class="nav-item"><a class="nav-link" href="/categories">Category</a></li>
						<li class="nav-item"><a class="nav-link" href="/roles">Role</a></li>
						<li class="nav-item"><a class="nav-link" href="/users">User</a></li>
					</ul>
					<ul class="nav navbar-nav flex-row justify-content-between ms-auto">
						<li>
							<div sec:authorize="isAuthenticated()">
								<form class="form-inline my-2 my-lg-0" th:action="@{/logout}"
									method="post">
									<div class="input-group">
										<a class="nav-link" href="#" th:text="${#authentication.principal.username}">Username</a>
										<input class="btn btn-outline-dark" type="submit" value="Logout" />
									</div>

								</form>
							</div>
							<div sec:authorize="isAnonymous()">
								<a class="nav-link" href="/login">Login</a>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
</body>
</html>
